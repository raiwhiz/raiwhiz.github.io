    <div class="title">微博样式管理器</div>
    <div class="description">在微博页面插入CSS样式以达到修改样式的附加组件。本扩展通过插入CSS样式，达到修改样式的效果。

        *只能看到自己配置的效果，别人是看不到的。
        *支持透明度，可达到元素半透明效果
        
        未来更新：
        *加入影响范围，比如仅修改本人主页，进入其他人主页不修改。
        *更多可修改元素</div>
